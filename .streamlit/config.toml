[theme]
primaryColor = "#4CAF50"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
# CORS is enabled to work with XSRF protection (required by Streamlit when enableXsrfProtection=true)
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 200
# Increase message size limit to allow larger outputs (2000 KB = ~2MB)
maxMessageSize = 2000

[browser]
gatherUsageStats = false
