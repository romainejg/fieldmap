<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Photo Editor</title><script src="https://cdn.jsdelivr.net/npm/markerjs2@2.32.3/markerjs2.min.js" integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb" crossorigin="anonymous"></script><style>body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            max-width: 100%;
            text-align: center;
        }
        #targetImage {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
            font-size: 16px;
        }
        .loading.active {
            display: block;
        }</style></head><body><div id="container"><img id="targetImage" alt="Photo to edit"/><div class="loading" id="loadingText">Loading editor...</div></div><pre id="debug" style="text-align:left; white-space:pre-wrap; font-size:12px; background:#111; color:#0f0; padding:10px; border-radius:6px; margin-top:10px;"></pre><button id="openBtn" style="width:100%; padding:12px; font-size:16px; margin-top:10px;">Open editor</button><script defer="defer" src="main.js"></script></body></html>
