<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Photo Editor</title><script src="./markerjs2.min.js"></script><style>body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        #container {
            max-width: 100%;
            text-align: center;
        }
        #targetImage {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
            font-size: 16px;
        }
        .loading.active {
            display: block;
        }
        #statusText {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 4px;
            display: none;
        }
        #statusText.active {
            display: block;
        }
        #editorHost {
            margin-top: 10px;
            min-height: 100px;
        }</style></head><body><div id="container"><img id="targetImage" alt="Photo to edit"/><div class="loading" id="loadingText">Loading editor...</div><div id="statusText"></div><div id="editorHost"></div></div><script defer="defer" src="main.js"></script></body></html>
